<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 最新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">

		<!-- 可选的Bootstrap主题文件（一般不用引入） -->
		<link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap-theme.min.css">

		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>

		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
	</head>
	<body style="font-family:Microsoft YaHei;font-size:16;padding:50px 0">
		<div class="container" style="width:300px">
			<form action="/account/login" class="form-signin" role="form" method="post">
				<h2><b>Cy微信管理后台</b></h2>
				<input class="form-control" placeholder="Email Address" name="username" type="text"/>
				<input class="form-control" placeholder="password" name="passwd" type="password"/>
				<label class="checkbox">
					<input type="checkbox" name="remember" value="1"/> 记住我
				</label>
				<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
			</form>
		</div>
	</body>
</html>
